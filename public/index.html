<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="jquery.range.css">
  <title>Lab 5: Database Connection</title>
  <style>
  .tooltip {
    padding: 8px;
    background: #F08080;
    color: #fff;
    opacity: 80%;
    border-radius: 2px;
    font-family: 'Helvetica Neue', sans-serif;
    font-size: 11px;
  }
  .tooltip:after, .tooltip:before {
    right: 100%;
    top: 50%;
    border: solid transparent;
    content: " ";
    height: 0;
    width: 0;
    position: absolute;
    pointer-events: none;
    opacity: 80%;
  }

  .tooltip:after {
    border-color: rgba(0, 0, 0, 0);
    border-right-color: #F08080;
    border-width: 4px;
    margin-top: -4px;
  }
  .tooltip:before {
    border-width: 7px;
    margin-top: -7px;
  }
  .slider-container {
    -webkit-user-select:none;
    -khtml-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
    -o-user-select:none;
    user-select:none;
    height: 50px;
  }
  .leftpanel {
    margin: none;
    float: left;
  }

  .rightpanel {
    margin-left: 20px;
    width: 250px;
    font: 12px sans-serif;
    float: left;
  }
  </style>
</head>
<body>
  <div class="leftpanel">
    <svg></svg>
  </div>
  <div class="rightpanel">
    <p>Temp:</p><br/>
    <input type = "hidden" class="range-temp" value="2.2,33"/>
    <p>Humidity:</p><br/>
    <input type = "hidden" class="range-humidity" value="15,100"/>
    <p>Wind:</p><br/>
    <input type = "hidden" class="range-wind" value="0.4,9.4"/>
  </div>
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="/jquery.range-min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>
    d3.selection.prototype.moveToFront = function() {
      return this.each(function(){
        this.parentNode.appendChild(this);
      });
    };
    var width = 800;
    var height = 800;
    var margin = { left: 20, right:20, top:20, bottom: 20};
    var svg = d3.select("svg").attr("width", width).attr("height", height)
    var minTemp = 2.2;
    var maxTemp = 33;
    var minHumidity = 15;
    var maxHumidity = 100;
    var minWind = 0.4;
    var maxWind = 9.4;

    //initialize data
    updateData();

    //Create tooltip
    var tooltip = d3.select("body")
          .append("div")
          .style("position", "absolute")
          .style("z-index", "10")
          .style("visibility", "hidden")
          .attr("class", "tooltip");

    //Initialize sliders
    $('.range-temp').jRange({
      from: 2.2,
      to: 33,
      step: 0.1,
      width: 300,
      isRange : true,
      onstatechange: tempChanged
    });

    $('.range-humidity').jRange({
      from: 15,
      to: 100,
      step: 0.1,
      width: 300,
      isRange : true,
      onstatechange: humidityChanged
    });

    $('.range-wind').jRange({
      from: 0.4,
      to: 9.4,
      step: 0.1,
      width: 300,
      isRange : true,
      onstatechange: windChanged
    });

    //handle scales
    var xScale = d3.scale.linear()
              .domain([1,10])
              .range([margin.left, width-margin.right]);
    var yScale = d3.scale.linear()
              .domain([2,10])
              .range([height-margin.bottom, margin.top]);

    /** Queries database and displays points **/
    function updateData() {
      d3.json("/points?minTemp="+minTemp+"&maxTemp="+maxTemp+"&minWind="+minWind+"&maxWind="+maxWind+"&minHumidity="+minHumidity+"&maxHumidity="+maxHumidity)
      .header("Content-Type", "application/json")
      .get(function(error, data) {
        // callback
        if(error) {
          console.log(error);
          return;
        }
        console.log(data[0]);

        //combine overlapping data
        for(var i = 0; i < data.length-1; ++i) {
          data[i].weight = 1;
          for(var j = i+1; j < data.length; ++j) {
            //combine data points;
            if(data[i].X == data[j].X && data[i].Y == data[j].Y){
              data[i].weight++;
              data.splice(j, 1);
              --j;
            }
          }
        }

        //append circles
        var circ = svg.selectAll("circle")
          .data(data, function(d) { return d.X +"/"+ d.Y; })
        circ.enter()
          .append("circle")
          .attr("fill", "lightcoral")
          .attr("cx", function(d) { return xScale(d.X); })
          .attr("cy", function(d) { return yScale(d.Y); })
          .attr("r", 0)
          .on({
            "mouseover" : hover,
            "mouseout" : hoverOff
            })
        circ.moveToFront().transition()
          .attr("cx", function(d) { return xScale(d.X); })
          .attr("cy", function(d) { return yScale(d.Y); })
          .attr("r", function(d) {return 3 + Math.pow(d.weight, 0.8)});
        circ.exit().transition().attr("r", 0).remove();
      });
    }

    /** Listeners for hover **/
    function hover (datum) {
      tooltip.style("visibility", "visible")
          .style("top", (d3.event.pageY-10)+"px")
          .style("left",(d3.event.pageX+15)+"px")
            .text("X: " + datum.X + ", Y: " + datum.Y + ", Occurences: " + datum.weight)
            .style("opacity", 0)
            .transition()
          .style("opacity", 1);
    }

    function hoverOff(datum) {
      tooltip.style("visibility", "hidden");
    }

    /** Listeners for sliders **/
    function tempChanged(obj, value) {
      var values = value.split(",");
      minTemp = values[0];
      maxTemp = values[1];
      updateData();
    }

    function humidityChanged(obj, value) {
      var values = value.split(",");
      minHumidity = values[0];
      maxHumidity = values[1];
      updateData();
    }

    function windChanged(obj, value) {
      var values = value.split(",");
      minWind = values[0];
      maxWind = values[1];
      updateData();
    }
  </script>
</body>
</script>
